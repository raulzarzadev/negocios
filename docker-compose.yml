version: "3.8"

services:

  front:
    build:
      context: ./front-negocios
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - my-dev-net
    environment: 
      - REACT_APP_ENVIROMENT
    volumes: 
      - './front-negocios:/app'
      - '/app/node_modules'

  back:
    build:
      context: ./back-negocios
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    networks:
      - my-dev-net
    environment:
      - PORT
      - MONGO_NDB
      - JWT_SECRET_TEXT
      - EMAIL_PASSWORD
      - NDB_EMAIL
      - ENVIROMENT
      - CLOUDINARY_CLOUD_NAME
      - CLOUDINARY_API_KEY
      - CLOUDINARY_API_SECRET
    volumes: 
      - ./back-negocios:/usr/src/app

networks:
  my-dev-net:
    driver: bridge
